<!DOCTYPE html>
<html>
  <head>
    <link
      href="http://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
      type="text/css"
    />
    <title>Simple Chat App</title>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1 class="modal-title">What's your nickname?</h1>
        <input type="text" id="nickname-input" class="custom-input" />
      </div>
    </div>

    <!-- Big wrapper -->
    <div class="big-wrapper">
      <!-- Left Column -->
      <div class="online-user-wrapper">
        <div class="online-user-header-container">
          <header>
            <h2>Online Users</h2>
          </header>
        </div>

        <div>
          <!-- Online users go here -->
          <ul id="users-list"></ul>
        </div>
      </div>

      <!-- Chat Wrapper -->
      <div class="chat-wrapper">
        <div class="super-chat-title-container">
          <header>
            <h1>Chat</h1>
          </header>
        </div>

        <!-- Messages container -->
        <div class="chatroom">
          <!-- x is typing goes here -->
          <div id="feedback"></div>
        </div>

        <!-- Input zone -->
        <div id="input_zone">
          <input
            type="text"
            name=""
            id="message"
            class="vertical-align custom-input"
          />
          <button type="button" id="send-message" class="vertical-align btn">
            Send
          </button>
        </div>
      </div>
    </div>

    <!--Socket.io scirpt-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Scripts -->
    <script src="./chat.js"></script>
    <script src="./modalScript.js"></script>
  </body>
</html>
